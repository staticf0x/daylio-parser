name: Check

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade tox
    - name: Run Tests
      run: |
        tox -e py38,py39,py310
    - name: Check flake8
      run: |
        tox -e flake8
    - name: Check isort
      run: |
        tox -e isort
    - name: Check black
      run: |
        tox -e black
    - name: Check PEP257
      run: |
        tox -e pydoctstyle
