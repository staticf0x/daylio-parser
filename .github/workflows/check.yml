name: Check

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4

    steps:
    - uses: actions/checkout@v2
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade tox tox-gh-actions
    - name: Run Tests (3.8)
      uses: actions/setup-python@v2
      with:
        python-version: "3.8"
      run: |
        tox -e py38
    - name: Run Tests (3.9)
      uses: actions/setup-python@v2
      with:
        python-version: "3.9"
      run: |
        tox -e py39
    - name: Run Tests (3.10)
      uses: actions/setup-python@v2
      with:
        python-version: "3.10"
      run: |
        tox -e py310
    - name: Check flake8
      run: |
        tox -e flake8
    - name: Check isort
      run: |
        tox -e isort
    - name: Check black
      run: |
        tox -e black
    - name: Check PEP257
      run: |
        tox -e pydoctstyle
