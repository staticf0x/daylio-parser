name: Check

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  unittests:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: ["3.8", "3.9", "3.10"]

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade tox tox-gh-actions

      - name: Run tests
        run: |
          tox ${{ matrix.python-version }}

  checks:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade tox

      - name: Check flake8
        run: |
          tox -e flake8

      - name: Check isort
        run: |
          tox -e isort

      - name: Check black
        run: |
          tox -e black

      - name: Check pydocstyle
        run: |
          tox -e pydocstyle
